<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation bar</title>
    <style>
       
        #content{
            display: flex;
            justify-content: center;
            margin-top: 40px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-color: rgb(196, 251, 253);
            border-radius: 100px;
        }
        ul{
            margin: 0;
            padding: 0;
            list-style-type: none;
            height: 200px;
            display: flex;
            align-items: center;
        }
        img{
            width: 70px;
            height: 70px;
            margin-right: 15px;
            
        }
        
        li{
            height: 30px;
            display: inline;
            font-size: 1.5em;
            padding:  0 10px;
            background-color: rgb(149, 255, 87) ;
            color: rgb(88, 19, 19);
            margin: 10px;
            border-radius: 100px;
            padding: 15px;
          
            
            
        }
        
        span{
            font-size: 1.5em;
            position: relative;
        }
        
        .vipLi{
            height: 80px;
            display: flex;
            align-items: center;
        }
        
    </style>
</head>
<body>
    
    
    <div>
        <nav id="content">
            <ul>
                <li>Our Honey</li>
                <li>Trace Honey</li>
                
                <li class="vipLi">
                    <img src="/assets/imgs/logo.png"/><span>SHOP</span>
                </li>
            
                <li>Facilities</li>
                <li>Contacts</li>
            </ul>
        </nav>
    </div>
    
</body>
</html>
