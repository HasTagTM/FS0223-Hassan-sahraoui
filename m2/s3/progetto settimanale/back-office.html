<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUDAZONE Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      form {
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="./home-page.html">CRUDAZONE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./back-office.html"
                >backoffice</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row justify-content-center text-center">
        <div class="col-12 col-md-8 col-lg-6 mb-3">
          <h2 class="fw-bold">CRUDAZONE STORE - Back-Office</h2>
        </div>
        <div class="col-12 content">
          <form class="w-50 text-start" id="form-article">
            <div class="mb-3">
              <label for="name" class="form-label fw-bold"
                >Name Article</label
              >
              <input
                required
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label fw-bold"
                >Description Article</label
              >
              <input
                required
                type="text"
                class="form-control"
                id="description"
              />
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label fw-bold"
                >Brand Article</label
              >
              <input
                required
                type="text"
                class="form-control"
                id="brand"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="url" class="form-label fw-bold"
                >Url Article</label
              >
              <input
                required
                type="text"
                class="form-control"
                id="url"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label fw-bold"
                >Price Article</label
              >
              <input
                required
                type="number" min="0"
                class="form-control"
                id="price"
                aria-describedby="emailHelp"
              />
            </div>
            <button type="submit" id="save-product" class="btn btn-primary">AGGIUNGI PRODOTTO</button>
            <button type="submit" id="delete-product" class="btn btn-danger d-none">ELIMINA PRODOTTO</button>
            <a href="./product-page.html" type="submit" id="details-product" class="btn btn-success">DETTAGLI PRODOTTO</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="back-office.js"></script>
  </body>
</html>
