<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styleSetting.css" />
  </head>

  <body class="bg-dark">
    <footer>
      <img
        class="logo"
        src="/Netflix-assets/assets/netflix_logo.png"
        alt="logo"
      />
    </footer>

    <main class="p-3 d-flex flex-column mt-4">

      <h2 class="text-light pb-2 text-center pt-5">Edit Profile</h2>

      <div class="container d-flex text-light justify-content-center mt-3">
        <div class="d-flex flex-column pt-3">
          <img class="icon" src="/Netflix-assets/assets/kids_icon.png" alt="" />
        </div>
        <div class="d-flex flex-column p-2">
          <a href="#" class="text-light m-2 bg-secondary">Strive Student</a>
          <div>
            <div class="select p-2">
              <h4 class="p-2">Language</h4>
              <select
                class="bg-black m-2 text-white"
                name="settings"
                id="languages"
              >
                <option class="fw-bold" value="english">English</option>
                <option class="fw-bold" value="italian">Italian</option>
                <option class="fw-bold" value="spanish">Spanish</option>
                <option class="fw-bold" value="deutch">Deutch</option>
              </select>
            </div>

            <div class="p-2 mb-3 mt-2 edit">
              <h4>Maturity Setting</h4>
              <button class="bg-dark text-white mb-2">ALL MATURUTY RATINGS</button>
              <p>Show titles of all maturity ratings for this profile.</p>
              <a class="bg-dark text-white" id="edit" href="#">EDIT</a>
            </div>

            <div class="p-2 autoplay">
              <h5>Autoplay controls</h5>
              <div>
                <div>
                  <input type="checkbox" required class=>
                  <p class="d-inline p-3">
                    Autoplay next episodes in a a series on all device
                  </p>
                </div>
                <div>
                  <input type="checkbox" required class="" />
                  <p class="d-inline p-3">
                    Autoplay previews while browsing on all device
                  </p>
                </div>
              </div>
            </div>

            

            <div class="p-2 d-flex">
              <a class="text-black bg-white w-30 fw-bold btn" href="#">SAVE</a>
              <a class="fw-bold btn w-30" href="#">CANCEL</a>
              <a class="fw-bold btn w-40" href="#">DELETE PROFILE</a>
            </div>
          </div>
        </div>
        
      </div>
      <hr class="text-light luca">
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
